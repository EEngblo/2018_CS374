<script type="text/javascript">
$(window).load(function(){

$('.ui.checkbox')
    .checkbox({
        'onChange': function () {
            var
            $input = $(this),
                checked = $input.is(':checked')
            ;
            
            if (checked) {
                $input.parents('tr').addClass('positive');
            }
            else {
                $input.parents('tr').removeClass('positive');
            }
        }
    })
;

$('.ui.checklist')
    .each(function () {
        var
        $list = $(this),
            $check = $list.find('.ui.check.all.button'),
            $uncheck = $list.find('.ui.uncheck.all.button'),
            $checkboxes = $list.find('.ui.checkbox')
        ;
        
        $check
        .on('click', function () {
            $checkboxes.checkbox('check');
        })
        ;
        
        $uncheck
        .on('click', function () {
            $checkboxes.checkbox('uncheck');
        })
        ;
    })
;

});




</script>
