    <div id="screen" class="center-div">
      <div id="realScreen">
        <h1 id="mainName">나의 새 컴퓨터</h1>
        <div class="set Budget">
          <p>
            <label for="amount" class="budget Title" id="budgetTitle">예산</label>
             : ₩<input id="budgetInputbox" placeholder="만 단위까지만 입력하셔도 됩니다" value="650,000" onfocus="this.value='';" onblur='budgetInputboxOnblur();'>
               <button id="budgetSubmit" class="ui blue button" disabled>변경</button>
            <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
          </p>
          <div id="budgetSlider">
            <div id="budgetSlider_Handle" class="ui-slider-handle"></div>
          </div>
          <div id="budgetTicks" style="text-align:left;">
             <span class="budgetTick" style="margin-left: 105px;">|<br style='text-align:center'>700,000</span>
             <span class="budgetTick">|<br style='text-align:center'>800,000</span>
             <span class="budgetTick">|<br style='text-align:center'>900,000</span>
             <span class="budgetTick">|<br style='text-align:center'>1,000,000</span>
             <span class="budgetTick">|<br style='text-align:center'>1,100,000</span>
         </div>
       </div>
       <div class="set Mode">
         <label class="Title">더 중요시하는 것</label> :
         <span display:inline class="ui buttons">
            <button class="ui inverted blue button modeButton"
            id="performanceMode"
            onmouseover="modeButtonHoverHandler(this);"
            onmouseout="modeButtonHoverEndHandler(this);"
            onclick="modeButtonClickHandler(this, document.getElementById('versatilityMode'));"
            data-tooltip="컴퓨터 성능과 게임 속도 향상을 우선시합니다"
            data-inverted=""
            data-position="top center"
            data-variation="wide"
            >
              <div class="modeButtonText">게임 성능</div>
            </button>
            <div class="or" style="height:50px;"></div>
            <button class="ui inverted blue button modeButton"
            id="versatilityMode"
            onmouseover="modeButtonHoverHandler(this);"
            onmouseout="modeButtonHoverEndHandler(this);"
            onclick="modeButtonClickHandler(this, document.getElementById('performanceMode'));"
            data-tooltip="동시에 여러 프로그램을 켜거나 큰 저장공간을 원합니다"
            data-inverted=""
            data-position="top center"
            data-variation="wide"
            >
              <div class="modeButtonText">높은 활용도</div>
            </button>
          </span>
       </div>
       <div class="set Game">
         <label id="gameTitle" class="Title">주로 하는 게임</label> :
         <span>
           <table id="gameSearchTable" style="display:inline-block; vertical-align: top;width:750px;" class="gameSelect">
             <tr class="gameSarchTableRow"> <td colspan="4" id="gameSearchTd">
               <div class="ui search">
                 <div class="ui icon input">
                   <input id="gameSearch" class="prompt" type="text"
                   placeholder="게임 이름을 입력해 주세요. 아래에 없는 게임은 아직 지원되지 않습니다.">
                   <i class="search icon"></i>
                 </div>
                 <div class="results"></div>
               </div>
             </td></tr>
             <tr class="gameSarchTableRow">
               <td>
                 <label class="gameSelectorIcon" for="BaffleGround">Baffle Ground</label>
                 <input class="gameSelector" type="checkbox" name="BaffleGround" id="BaffleGround">
               </td><td>
                 <label class="gameSelectorIcon" for="LeagueofLegend">리그 오브 레전드</label>
                 <input class="gameSelector" type="checkbox" name="LeagueofLegend" id="LeagueofLegend">
               </td><td>
                 <label class="gameSelectorIcon" for="Overwatch">오버워치</label>
                 <input class="gameSelector" type="checkbox" name="Overwatch" id="Overwatch">
               </td><td>
                 <label class="gameSelectorIcon" for="FarCry5">파크라이 5</label>
                 <input class="gameSelector" type="checkbox" name="FarCry5" id="FarCry5">
               </td>
             </tr>
             <tr class="gameSarchTableRow">
               <td>
                 <label class="gameSelectorIcon" for="FIFAOnline3">피파 온라인 3</label>
                 <input class="gameSelector" type="checkbox" name="FIFAOnline3" id="FIFAOnline3">
               </td><td>
                 <label class="gameSelectorIcon" for="HeroesofStorm">히.오.스.</label>
                 <input class="gameSelector" type="checkbox" name="HeroesofStorm" id="HeroesofStorm">
               </td><td>
                 <label class="gameSelectorIcon" for="GTA5">GTA 5</label>
                 <input class="gameSelector" type="checkbox" name="GTA5" id="GTA5">
               </td><td>
                 <label class="gameSelectorIcon" for="HearthStone">하스스톤</label>
                 <input class="gameSelector" type="checkbox" name="HearthStone" id="HearthStone">
               </td>
             </tr>
           </table>
         </span>
       </div>
       <table id="lastRow">
         <tr>
           <td>
             <div id="alertWarning" class="alert alert-warning" role="alert">
        <strong>경고!</strong> 현재 버전에서는 Baffle Ground만 지원되어 자동으로 변경 후 진행됩니다.
      </div>
           </td>
           <td>
             <div align="right">
               <button align="right" id="nextButton" disabled="true" class="ui green button"> <span id="nextButtontext">견적 작성 시작&nbsp;&nbsp;</span>
                 <i class="fa fa-angle-double-right" style="font-size: 20px;"></i>
               </button>
             </div>
           </td>
      </div>
    </div>
