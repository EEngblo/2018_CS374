    <div id="screen" class="center-div">
      <div id="realScreen">
        <h1 id="mainName">나의 새 컴퓨터</h1>
        <div class="set Budget">
          <p>
            <label for="amount" class="budget Title" id="budgetTitle">예산</label>
             : ₩<input id="budgetInputbox" value="650,000" onfocus="this.value='';" onblur='budgetInputboxOnblur();'>
               <button id="budgetSubmit" class="ui blue button" disabled>변경</button>
            <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
          </p>
          <div id="budgetSlider">
            <div id="budgetSlider_Handle" class="ui-slider-handle"></div>
          </div>
          <div id="budgetTicks" style="text-align:left;">
             <span class="budgetTick" style="margin-left: 105px;">|<br style='text-align:center'>700,000</span>
             <span class="budgetTick">|<br style='text-align:center'>800,000</span>
             <span class="budgetTick">|<br style='text-align:center'>900,000</span>
             <span class="budgetTick">|<br style='text-align:center'>1,000,000</span>
             <span class="budgetTick">|<br style='text-align:center'>1,100,000</span>
         </div>
       </div>
       <div class="set Mode">
         <span id="modeExplanation">
         <label class="Title">더 중요시하는 것</label> :
         </span>
         <span display:inline class="ui buttons">
            <button class="ui inverted blue button modeButton"
            id="performanceMode"
            onmouseenter="modeButtonHelper(0);"
            onmouseover="modeButtonHoverHandler(this);"
            onmouseout="modeButtonHoverEndHandler(this);"
            onclick="modeButtonClickHandler(this, document.getElementById('versatilityMode'));"
            data-inverted=""
            data-tooltip="동해물과백두두산이마라라르고"
            data-position="top center"
            >
              <div class="modeButtonText">게임 성능</div>
            </button>
            <div class="or" style="height:50px;"></div>
            <button class="ui inverted blue button modeButton"
            id="versatilityMode"
            onmouseenter="modeButtonHelper(1);"
            onmouseover="modeButtonHoverHandler(this);"
            onmouseout="modeButtonHoverEndHandler(this);"
            onclick="modeButtonClickHandler(this, document.getElementById('performanceMode'));"
            >
              <div class="modeButtonText">높은 활용도</div>
            </button>
          </span>
       </div>
       <div class="set Game">
         <label class="Title">주로 하는 게임</label> :
       </div>
      </div>
    </div>
