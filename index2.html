<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Checkboxradio - Default functionality</title>

      <script src="jquery/js/jquery-1.12.4.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
      <script src="semantic/dist/semantic.min.js"></script>

      <script src="jquery/jquery-ui.min.js"></script>

      <link rel="stylesheet" href="jquery/jquery-ui.theme.min.css">
      <link rel="stylesheet" href="jquery/jquery-ui.min.css">

      <!-- Web Fonts -->
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Jua">
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Nanum+Gothic:Regular,Bold,Extra-Bold">



                <!-- Mine -->
                <link rel="stylesheet" href="./index.css">
                <script src="./index.js"></script>
  <script>
  $( function() {
    $( "input" ).checkboxradio();
  } );
  </script>
</head>
<body>

    <label for="checkbox-1">2 Star</label>
    <input class="gameSelector" type="checkbox" name="checkbox-1" id="checkbox-1">
    <label for="checkbox-2">3 Star</label>
    <input class="gameSelector" type="checkbox" name="checkbox-2" id="checkbox-2">
    <label for="checkbox-3">4 Star</label>
    <input class="gameSelector" type="checkbox" name="checkbox-3" id="checkbox-3">
    <label for="checkbox-4">5 Star</label>
    <input class="gameSelector" type="checkbox" name="checkbox-4" id="checkbox-4">


  <h2>Checkbox nested in label</h2>
  <fieldset>
    <legend>Bed Type: </legend>
    <label for="checkbox-nested-1">2 Double
      <input type="checkbox" name="checkbox-nested-1" id="checkbox-nested-1">
    </label>
    <label for="checkbox-nested-2">2 Queen
      <input type="checkbox" name="checkbox-nested-2" id="checkbox-nested-2">
    </label>
    <label for="checkbox-nested-3">1 Queen
      <input type="checkbox" name="checkbox-nested-3" id="checkbox-nested-3">
    </label>
    <label for="checkbox-nested-4">1 King
      <input type="checkbox" name="checkbox-nested-4" id="checkbox-nested-4">
    </label>
  </fieldset>


</body>
</html>
